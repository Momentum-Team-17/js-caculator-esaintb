<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
    <title> Calculator </title>
</head>
<body>
    <section id="row1">
        <div class="clear button">C</div>
        <div id="container" class="output"> </div>
    </section>

    <section id="row2">
        <div id="7" class="num button">7</div>
        <div id="8" class="num button">8</div>
        <div id="9" class="num button">9</div>
        <div id="divide" class="operator button">/</div>
    </section>

    <section id="row3">
        <div id="4" class="num button">4</div>
        <div id="5" class="num button">5</div>
        <div id="6" class="num button">6</div>
        <div id="multiply" class="operator button">x</div>
    </section>

    <section id="row4">
        <div id="1" class="num button">1</div>
        <div id="2" class="num button">2</div>
        <div id="3" class="num button">3</div>
        <div id="subtract" class="operator button">-</div>
    </section>

    <section id="row5">
        <div id="0" class="num button">0</div>
        <div id="decimal" class="num button">.</div>
        <div id="equals" class="operator button">=</div>
        <div id="add" class="num button">+</div>
    </section>

</body>
</html>
